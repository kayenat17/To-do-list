<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> To-Do List</h1>
            <p>Transform your productivity with our magical task management</p>
        </header>

        <div class="add-task-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="✨ What's your next adventure?" maxlength="100">
                <button id="addTaskBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            
            <div class="task-options">
                <div class="option-group">
                    <label for="taskCategory">Category:</label>
                    <select id="taskCategory">
                        <option value="personal">👤 Personal</option>
                        <option value="work">💼 Work</option>
                        <option value="health">🏃‍♂️ Health</option>
                        <option value="learning">📚 Learning</option>
                        <option value="shopping">🛒 Shopping</option>
                        <option value="other">📝 Other</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="taskPriority">Priority:</label>
                    <select id="taskPriority">
                        <option value="low">🟢 Low</option>
                        <option value="medium" selected>🟡 Medium</option>
                        <option value="high">🔴 High</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="taskDeadline">Deadline:</label>
                    <input type="datetime-local" id="taskDeadline">
                </div>
                
                <div class="option-group">
                    <label for="taskRecurring">Recurring:</label>
                    <select id="taskRecurring">
                        <option value="none">❌ None</option>
                        <option value="daily">📅 Daily</option>
                        <option value="weekly">📆 Weekly</option>
                        <option value="monthly">🗓️ Monthly</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="🔍 Search your tasks..." maxlength="50">
                <button id="clearSearchBtn" class="clear-search-btn" title="Clear search">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> All
            </button>
            <button class="filter-btn" data-filter="pending">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check-circle"></i> Completed
            </button>
            <button class="filter-btn" data-filter="overdue">
                <i class="fas fa-exclamation-triangle"></i> Overdue
            </button>
        </div>

        <div class="category-filters">
            <button class="category-btn active" data-category="all">
                <i class="fas fa-th"></i> All Categories
            </button>
            <button class="category-btn" data-category="personal">
                👤 Personal
            </button>
            <button class="category-btn" data-category="work">
                💼 Work
            </button>
            <button class="category-btn" data-category="health">
                🏃‍♂️ Health
            </button>
            <button class="category-btn" data-category="learning">
                📚 Learning
            </button>
            <button class="category-btn" data-category="shopping">
                🛒 Shopping
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="overdueTasks">0</span>
                <span class="stat-label">Overdue</span>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h3 id="tasksTitle">All Tasks</h3>
                <div class="sort-options">
                    <select id="sortSelect">
                        <option value="created">📅 Created Date</option>
                        <option value="deadline">⏰ Deadline</option>
                        <option value="priority">🎯 Priority</option>
                        <option value="category">📂 Category</option>
                    </select>
                </div>
            </div>
            
            <ul id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks found!</h3>
            <p>Start by adding your first magical task above.</p>
        </div>

        <div class="actions">
            <button id="clearCompletedBtn" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="clearAllBtn" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Clear All
            </button>
            <button id="exportBtn" class="btn btn-primary">
                <i class="fas fa-download"></i> Export Tasks
            </button>
        </div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">0% Complete</span>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Quick add floating button -->
    <button id="quickAddBtn" class="quick-add-btn" title="Quick Add Task">
        <i class="fas fa-plus"></i>
    </button>

    <script src="app.js"></script>
</body>
</html>
